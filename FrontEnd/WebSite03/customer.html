<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/customer.css">
    <title>JWC</title>
</head>

<body>
    <h1>Cadastro de Clientes</h1>
    <hr>

    <form>
        <label for="Pnome">Nome: </label>
        <br>
        <input type="text" id="Pnome" name="Pnome" placeholder="Primeiro Nome" required>
        <br>
        <label for="lastname">Sobrenome: </label>
        <br>
        <input type="text" id="lastname" name="lastname" placeholder="Sobrenome" required>
        <br>
        <label for="cad_pess_fis">CPF: </label>
        <br>
        <input type="text" id="cad_pess_fis" name="cad_pess_fis" placeholder="000.000.000-00" required>
        <br>
        <label for="dt_nascimento">Data de Nascimento: </label>
        <br>
        <input type="text" id="dt_nascimento" name="dt_nascimento" placeholder="00/00/0000" required>
        <br>
        <div class="est_civ">
            <label for="est_civ">Estado Cívil: </label>
            <br>
            <input type="radio" id="est_civ" name="est_civ">
            <label for="est_civ">Solteiro</label>
            <br>
            <input type="radio" id="est_civ" name="est_civ">
            <label for="est_civ">Casado</label>
            <br>
            <input type="radio" id="est_civ" name="est_civ">
            <label for="est_civ">Viúvo</label>
        </div>
        <br>
        <label for="cid_nat">Cidade Natal: </label>
        <br>
        <input type="text" id="cid_nat" name="cid_nat" placeholder="Cidade Nascimento">
        <br>
        <label for="end_res">Endereço Residencial: </label>
        <br>
        <input type="text" id="end_res" name="end_res" placeholder="Rua xxxx, n xxx">
        <br>
        <label for="cid">Cidade: </label>
        <br>
        <input type="text" id="cid" name="cid" placeholder="Cidade">
        <br>
        <label for="uf">UF:</label>
        <br>
        <select name="uf" id="uf">
            <option value="AC">Acre (AC)</option>
            <option value="AL">Alagoas (AL)</option>
            <option value="AP">Amapá (AP)</option>
            <option value="AM">Amazonas (AM)</option>
            <option value="BA">Bahia (BA)</option>
            <option value="CE">Ceará (CE)</option>
            <option value="DF">Distrito Federal (DF)</option>
            <option value="ES">Espírito Santo (ES)</option>
            <option value="GO">Goiás (GO)</option>
            <option value="MA">Maranhão (MA)</option>
            <option value="MT">Mato Grosso (MT)</option>
            <option value="MS">Mato Grosso do Sul (MS)</option>
            <option value="MG">Minas Gerais (MG)</option>
            <option value="PA">Pará (PA)</option>
            <option value="PB">Paraíba (PB)</option>
            <option value="PR">Paraná (PR)</option>
            <option value="PE">Pernambuco (PE)</option>
            <option value="PI">Piauí (PI)</option>
            <option value="RJ">Rio de Janeiro (RJ)</option>
            <option value="RN">Rio Grande do Norte (RN)</option>
            <option value="RS">Rio Grande do Sul (RS)</option>
            <option value="RO">Rondônia (RO)</option>
            <option value="RR">Roraima (RR)</option>
            <option value="SC">Santa Catarina (SC)</option>
            <option value="SP">São Paulo (SP)</option>
            <option value="SE">Sergipe (SE)</option>
            <option value="TO">Tocantins (TO)</option>
        </select>          
        <br>
        <label for="tel_priv">Telefone Particular: </label>
        <br>
        <input type="text" id="tel_priv" name="tel_priv" placeholder="(00)0 0000-0000" required>
        <br>
        <label for="tel_trab">Telefone do Trabalho: </label>
        <br>
        <input type="text" id="tel_trab" name="tel_trab" placeholder="(00) 0000-0000">
        <br>
        <label for="mail">E-mail: </label>
        <br>
        <input type="text" id="mail" name="mail" placeholder="xxxx@xxxx.com" required>
        <br>
        <label for="preferences">Selecione suas preferências de conteúdo:</label>
        <div id="preferences" class="checkbox-group">
            <label><input type="checkbox" name="content" value="pets"> Pets</label>
            <label><input type="checkbox" name="content" value="eletronicos"> Eletrônicos</label>
            <label><input type="checkbox" name="content" value="esporte"> Esporte</label>
            <label><input type="checkbox" name="content" value="moda"> Moda</label>
            <label><input type="checkbox" name="content" value="beleza"> Beleza</label>
            <label><input type="checkbox" name="content" value="casa"> Casa</label>
            <label><input type="checkbox" name="content" value="jardinagem"> Jardinagem</label>
            <label><input type="checkbox" name="content" value="automotivo"> Automotivo</label>
            <label><input type="checkbox" name="content" value="livros"> Livros</label>
            <label><input type="checkbox" name="content" value="brinquedos"> Brinquedos</label>
            <label><input type="checkbox" name="content" value="alimentacao"> Alimentação</label>
            <label><input type="checkbox" name="content" value="saude"> Saúde</label>
        </div>
        <br>
        <br>
        <input type="submit" value="Salvar">
        <input type="reset" value="Limpar">
    </form>
    <!--
        
    Complete o código inserindo um Formulário para ser preenchido pelo Cliente, contendo:

    1. Nome.
    2. Sobrenome.
    3. CPF.
    4. Data de Nascimento.
    5. Nacionalidade.
    6. Cidade Natal.
    7. Endereço Residencial.
    8. Cidade.
    9. Unidade Federativa.
    10. Telefone particular.
    11. Telefone do trabalho.
    12. E-mail particular.
    13. Botão para limpar os dados preenchidos. Sem JavaScript funcionando!
    14. Botão para salvar o cadastro. Sem JavaScript funcionando!
    
    Obs.:
        a) Usar os tipos corretos para a tag <input>.
        b) Usar o atributo "placeholder" quando necessário.
        b) Usar o atributo "required" para os dados que devem ser obrigatórios.

    -->

</body>

</html>
