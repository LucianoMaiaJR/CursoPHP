<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWC</title>
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <h1>Registro de Usuários</h1>
    <hr>

    <form>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        
        <label for="confirm_password">Confirmar Senha:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Repita sua senha" required>

        <div class="terms">
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                Aceito os <a href="termos.html"> Termos e Política de Uso</a>
            </label>
        </div>

        <div class="button-group">
            <input type="submit" value="Salvar">
            <input type="reset" value="Limpar">
            <input type="button" value="Cancelar" formaction="index.html">
        </div>

        <a href="login.html">Já tem uma conta? Efetuar Login</a>
    </form>

</body>

</html>
